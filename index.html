      border-radius:8px;
      overflow-y:scroll; /* 允许垂直滚动 */
      -webkit-overflow-scrolling:touch;
    }
    .scroll-box iframe{
      width:100%;
      height:100%;
      border:none;
      scrolling:"yes"; /* 允许滚动 */

    footer{text-align:center;font-size:.7rem;color:#ffffffaa;margin-top:12px;}
