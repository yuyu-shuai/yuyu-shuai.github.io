<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>独享海外id</title>
<style>
    /* 页面整体背景与字体 */
    body {
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #333;
    }

    /* 顶部标题——这里加了居中 */
    h1 {
        margin: 40px 0 20px;
        font-size: 1.8rem;
        text-align: center;          /* 水平居中关键 */
        text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    /* 内容区容器 */
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 0 16px;
    }

    /* 说明文字 */
    p {
        line-height: 1.6;
        margin-bottom: 20px;
    }

    /* 按钮示例 */
    .btn {
        display: inline-block;
        background: #4CAF50;
        color: #fff;
        padding: 12px 20px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 1rem;
        transition: background 0.3s;
    }

    .btn:hover {
        background: #45a049;
    }
</style>
</head>
<body>

    <h1>独享海外id</h1>

    <div class="container">
        <p>这里是页面的内容示例，可以放购买链接、介绍文字等。</p>
        <a href="https://example.com" class="btn">立即购买</a>
    </div>

</body>
</html>
